<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTF-3</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Ayuntamiento de Ciudad Segura</h1>
    </header>

    <main>
        <h2>Iniciar sesión</h2>
        <form class="login-form" onsubmit="mostrarError(event)">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Ingresar</button>

            <p id="error-msg" class="error-msg" hidden>Usuario o contraseña incorrectos.</p>
        </form>

        <script>
            //  TODO: CAMBIAR PARA MANDARLO AL SERVER
            function mostrarError(event) {
                event.preventDefault(); // evita que el form se envíe
                document.getElementById("error-msg").hidden = false;
            }
        </script>

        <p><a href="/">← Volver a la página principal</a></p>
    </main>

    <footer>
        &copy; 2025 Ayuntamiento de Ciudad Segura · Todos los derechos reservados
    </footer>
</body>

</html>
